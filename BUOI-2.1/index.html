<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- Table: Bang -->
  <h2>Bang Quan Ly Sinh Vien</h2>

  <table>

    <!-- Dau Bang -->
    <thead>
      <tr>
        <td>STT</td>
        <td>Ho Ten</td>
        <td>Que Quan</td>
        <td>Tuoi</td>
      </tr>
    </thead>
    <!-- Than Bang -->
    <tbody>
      <tr>
        <td>1</td>
        <td>Nguyen Van A</td>
        <td>Ha Noi</td>
        <td>20</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nguyen Thi B</td>
        <td>Ho Chi Minh</td>
        <td>18</td>
      </tr>
    </tbody>

  </table>

  <!-- form: Nhap lieu -->
  <h2>Form Dang Ky</h2>

  <form>

    <!-- Ho Ten:  -->
    <label>Ho Ten:</label>
    <input type="text" placeholder="Nhap ho ten cua ban">
    
    <!-- Email: -->
    <br>
    <br>
    <label>Email:</label>
    <input type="email" placeholder="Nhap vao email cua ban">

    <!-- Mat Khau: -->
    <br>
    <br>
    <label>Mat Khau</label>
    <input type="password" placeholder="Mat khau cua ban">


    <!-- Select -->
    <br>
    <br>
    <label>Mua dien thoai: </label>
    <select>
      <option>Tat ca dien thoai</option>
      <option>Iphone 15</option>
      <option>Iphone 14</option>
      <option>Iphone 13</option>
    </select>

    <!-- Gui di -->
    <br>
    <br>
    <button type="submit">Gui di</button>

  </form>

  <!-- The Block: Day nhau ra -->
  <h2>The Block</h2>

  <p>Doan van 1</p>
  <p>Doan van 2</p>
  
  <!-- The inline: Hut nhau vao -->

  <a href="#">Chuyen huong den trang khac</a>
  <button>Dang ky ngay</button>

  <!-- The div -->
  <div>
    <p>Chia layout</p>
  </div>

  <!-- The span -->
  <h3>Lop <span>Web-38</span> FE</h3>

</body>
</html>
