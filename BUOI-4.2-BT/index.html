<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTVN 3 - CART</title>

  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/brands.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/solid.css">

  <!-- Import Styles CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

  <div class="container">

    <div class="wrap-card">

      <!-- Card Head  -->
      <div class="card-head">

        <div class="card-head-left">
          <i class="fa-solid fa-registered"></i>
        </div>
        <div class="card-head-center"></div>
        <div class="card-head-right">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

      </div>

      <!-- Card Image  -->
      <div class="card-image">
        <img src="./assets/images/mon-ngon-mien-tay-an-roi-chi-muon-an-nua-56e3a292b070c.jpeg" alt="Mon an ngon">
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <div class="card-content-text"></div>
        <div class="card-content-icon"></div>
      </div>

    </div>

  </div>
  
</body>

</html>
