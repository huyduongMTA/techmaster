<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./assets/css/style_cart.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

</head>
<body>
    <div class="container">
        <header>
            <div class="title">Product list</div>
            <div class="icon-cart">
                <i class="bx bx-cart-alt" id="cart-icon"></i>
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="./assets/image/p1.jpg" alt="">
                <h2>Hoodie</h2>
                <div class="price">$13.06</div>
                <button class="addCart">Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="btn">
            <button class="close">Close</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>
</body>
</html>
