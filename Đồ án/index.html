<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đồ án</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"><i class="bx bxs-t-shirt"></i> Adidas</a>

      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#new">New Arrival</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#reviews">Reviews</a></li>
      </ul>

      <!-- Icons -->
      <div class="header-icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-search" id="search-icon"></i>
        <i class="bx bx-cart-alt" id="cart-icon"></i>
        <i class="bx bx-user" id="user-icon"></i>
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <input type="search" name="" id="" placeholder="Search Here..." />
      </div>

      <!-- Cart Box -->
      <div class="cart">
        <!-- Box 1 -->
        <div class="box">
          <img src="./assets/image/new1.jpg" alt="" />
          <div class="text">
            <h3>Hoodie</h3>
            <span>$30.26</span>
            <span>x1</span>
          </div>
          <i class="bx bxs-trash-alt"></i>
        </div>
         <!-- Box 2 -->
         <div class="box">
            <img src="./assets/image/new2.jpg" alt="" />
            <div class="text">
              <h3>Hoodie</h3>
              <span>$50.12</span>
              <span>x1</span>
            </div>
            <i class="bx bxs-trash-alt"></i>
          </div>

          <h2>Total: $80.38</h2>
          <a href="#" class="btn">Check out</a>
      </div>

<div class="user">
  <h2>Login Now</h2>
  <input type="email" placeholder="Your Email...">
  <input type="password" name="" id="" placeholder="Password">
  <input type="submit" value="Login" class="login-btn">
  <p>Forget Password <a href="#">Reset now</a></p>
  <p>Don't have account  <a href="#">Create one</a></p>

</div>
    </header>

    <!-- Link To Js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
